openapi: 3.0.0
info:
  title: Interactive Learning Backend API
  description: API documentation for the Interactive Learning platform
  version: 1.0.0
  contact:
    email: 

servers:
  - url: http://localhost:5000
    description: Development server

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        code:
          type: string
        role:
          type: string
          enum: [STUDENT, TEACHER]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - name
        - code
        - role
        - createdAt
        - updatedAt

    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        color:
          type: string
        iconPath:
          type: string
        order:
          type: integer
      required:
        - id
        - title

    Chapter:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        categoryId:
          type: integer
          format: int64
        order:
          type: integer
      required:
        - id
        - title
        - categoryId

    Exercise:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        difficulty:
          type: string
          enum: [EASY, MEDIUM, HARD]
        chapterId:
          type: integer
          format: int64
        order:
          type: integer
        visibleTo:
          type: string
          enum: [ALL, TEACHERS_ONLY]
        stars:
          type: integer
      required:
        - id
        - title
        - chapterId

    ExerciseAttempt:
      type: object
      properties:
        id:
          type: integer
          format: int64
        status:
          type: string
          enum: [IN_PROGRESS, COMPLETED, FAILED]
        attemptsCount:
          type: integer
        hintUsedCount:
          type: integer
        createdAt:
          type: string
          format: date-time
        studentAnswer:
          type: string
        exerciseId:
          type: integer
          format: int64
        studentId:
          type: integer
          format: int64
      required:
        - id
        - status
        - exerciseId
        - studentId

    StudentProgress:
      type: object
      properties:
        id:
          type: integer
          format: int64
        studentId:
          type: integer
          format: int64
        chapterId:
          type: integer
          format: int64
        completedExercises:
          type: integer
        successRate:
          type: integer
        lastUpdated:
          type: string
          format: date-time
      required:
        - id
        - studentId
        - chapterId

    Error:
      type: object
      properties:
        message:
          type: string
      required:
        - message

paths:
  /api/auth/signup:
    post:
      summary: Register a new user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: User's name
                code:
                  type: string
                  description: User's unique code
                role:
                  type: string
                  enum: [STUDENT, TEACHER]
                  description: User's role in the system
              required:
                - name
                - code
                - role
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Name and code combination already taken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/login:
    post:
      summary: Authenticate a user and get a JWT token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: User's name
                code:
                  type: string
                  description: User's unique code
              required:
                - name
                - code
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token for authentication
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Invalid name or code
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

